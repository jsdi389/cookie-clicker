<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football Clicker Game</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
  </head>
  <h1>Football Clicker</h1>
  <body background="goal.jpg">
    <p id="football-count">0</p>
    <p id="fcps-display">1</p>
    <button id="footballBtn">Click Me!</button>

    <div id="upgrade-explanation">
      <p>Amateur: Increase to 3 footballs per second</p>
      <p>Professional: Increase to 6 footballs per second</p>
      <p>Champion: Increase to 10 footballs per second</p>
    </div>

    <div id="upgrades">
      <button id="amateurBtn">Amateur Cost 100</button>
      <button id="professionallBtn">Professional Cost 1000</button>
      <button id="championBtn">Champion Cost 10000</button>
    </div>
  </body>
</html>
